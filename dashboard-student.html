<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Murid - Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-['Inter']">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 font-bold text-xl text-indigo-600">QuizApp</div>
                <div class="flex items-center space-x-4">
                    <a href="profile.html" id="user-name-display" class="text-gray-700 hover:text-indigo-600">Memuat...</a>
                    <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600">Keluar</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Murid</h1>

        <!-- Join Quiz Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Gabung Kuis</h2>
            <form id="join-quiz-form" class="flex flex-col sm:flex-row items-center gap-4">
                <input type="text" id="quiz-code" required placeholder="Masukkan Kode Kuis"
                       class="flex-grow w-full text-center text-lg tracking-[0.5em] uppercase font-bold px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <button type="submit" class="w-full sm:w-auto inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Gabung</button>
            </form>
            <div id="join-error" class="text-red-500 text-center mt-4"></div>
        </div>

        <!-- My Results Section -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Riwayat Kuis Saya</h2>
            <div id="results-list" class="space-y-4">
                <p id="loading-results">Memuat riwayat kuis...</p>
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
