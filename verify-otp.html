<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP - Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-['Inter']">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center text-gray-800">Verifikasi Akun Anda</h1>
            <p class="text-center text-gray-600">
                Kami telah mengirimkan kode OTP 6 digit ke email <strong id="user-email-display"></strong>.
                Silakan periksa kotak masuk Anda.
            </p>
            
            <form id="verify-otp-form" class="space-y-6">
                <div>
                    <label for="otp" class="text-sm font-medium text-gray-700">Kode OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="123456" required maxlength="6"
                           class="w-full px-4 py-2 mt-2 text-center text-2xl tracking-[1em] border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <button type="submit"
                        class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Verifikasi
                </button>
            </form>

            <div id="error-message" class="text-center text-red-500 text-sm"></div>
            
            <div class="text-center text-sm text-gray-600 mt-4">
                <p>Tidak menerima kode?</p>
                <button id="resend-otp-button" class="font-medium text-indigo-600 hover:underline disabled:text-gray-400 disabled:no-underline disabled:cursor-not-allowed">
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
