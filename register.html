<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-['Inter']">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center text-gray-800">Buat Akun Baru</h1>
            
            <form id="register-form" class="space-y-6">
                <div>
                    <label for="name" class="text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="name" name="name" placeholder="Nama Anda" required
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@anda.com" required
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                 <div>
                    <label for="role" class="text-sm font-medium text-gray-700">Saya adalah seorang</label>
                    <select id="role" name="role" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="student">Murid</option>
                        <option value="teacher">Dosen</option>
                    </select>
                </div>
                <button type="submit"
                        class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Daftar
                </button>
            </form>

            <div id="error-message" class="text-center text-red-500 text-sm"></div>

            <p class="text-sm text-center text-gray-600">
                Sudah punya akun? <a href="index.html" class="font-medium text-indigo-600 hover:underline">Masuk</a>
            </p>
        </div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
