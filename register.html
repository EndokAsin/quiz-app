<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-['Inter']">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center text-gray-800">Buat Akun Baru</h1>
            
            <form id="register-form" class="space-y-6">
                <div>
                    <label for="name" class="text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="name" name="name" placeholder="Nama Anda" required
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@anda.com" required
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                 <div>
                    <label for="role" class="text-sm font-medium text-gray-700">Saya adalah seorang</label>
                    <select id="role" name="role" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="student">Murid</option>
                        <option value="teacher">Dosen</option>
                    </select>
                </div>
                <button type="submit"
                        class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Daftar
                </button>
            </form>

            <div id="error-message" class="text-center text-red-500 text-sm"></div>

            <p class="text-sm text-center text-gray-600">
                Sudah punya akun? <a href="index.html" class="font-medium text-indigo-600 hover:underline">Masuk</a>
            </p>
        </div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Keyframes untuk fadeInUp */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 font-['Inter']">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md opacity-0 animate-fadeInUp">
            <div class="flex justify-center">
                <img src="assets/images/Logo_AICOMS_Telkom_University.png" alt="AICOMS Logo" class="h-16 mb-4">
            </div>
            <h1 class="text-3xl font-bold text-center text-gray-800 transition duration-500">Selamat Datang!!!</h1>
            <p class="text-center text-gray-600">Login ke Akun Anda</p>
            
            <form id="login-form" class="space-y-6">
                <div class="relative">
                <input 
                    type="email" name="email" id="email" placeholder="email@anda.com" required
                    class="peer w-full px-3 py-2 mt-1 border-b-2 border-gray-300 bg-transparent focus:border-indigo-500 focus:outline-none transition-all duration-300 placeholder-transparent"
                >
                <label 
                    for="email" 
                    class="absolute left-0 -top-3.5 text-sm text-gray-600 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-indigo-600 transition-all duration-300 pointer-events-none"
                >
                    Email
                </label>
                <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-500 peer-focus:w-full transition-all duration-500"></div>
            </div>
                <div class="relative">
                <input 
                    type="password" name="password" id="password" placeholder="  " required
                    class="peer w-full px-3 py-2 mt-1 border-b-2 border-gray-300 bg-transparent focus:border-indigo-500 focus:outline-none transition-all duration-300 placeholder-transparent"   
                >
                <label 
                    for="email" 
                    class="absolute left-0 -top-3.5 text-sm text-gray-600 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-indigo-600 transition-all duration-300 pointer-events-none"
                >
                    password
                </label>
                <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-500 peer-focus:w-full transition-all duration-500"></div>
            </div>
                <div class="text-right">
                    <a href="forgot-password.html" class="text-sm text-indigo-600 hover:underline transition duration-200">Lupa Kata Sandi?</a>
                </div>
                <button type="submit"
                        class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                    Masuk
                </button>
            </form>

            <div id="error-message" class="text-center text-red-500 text-sm"></div>

            <p class="text-sm text-center text-gray-600">
                Belum punya akun? <a href="register.html" class="font-medium text-indigo-600 hover:underline transition duration-200">Daftar di sini</a>
            </p>
        </div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
